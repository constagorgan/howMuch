<div class="dots_bg"></div>
<div class='body_content'>
  <div class="search_container">
    <i class="glyphicon glyphicon-search only_large_display search_input_legend"></i>
    <input id="search-input" class="search_input" type="text" placeholder="Look up an event ..." class="form-control input-md" />
    <span class="search_btn_container">
      <button class="btn btn_search" type="button">
        <span>
          <i class="glyphicon glyphicon-search only_mobile_display"></i>
          <span class="search_btn_text_search only_large_display">Search</span>
        </span>
      </button>
    </span>
  </div>

  <div class="homepage_img_container">
    <div class="dots_bg"></div>
    <h3 class="secondary_title">
      <%= categoryName %>
      <br>
      events
    </h3>
  </div>
    
  <div class="col-xs-0 col-sm-2 no_bootstrap_padding"></div>
  <div class="col-xs-12 col-sm-8 no_bootstrap_padding">
    <h3 class="list_header_h3 only_large_display_block"><%= categoryName %><span class="list_header_h3_span">events</span></h3>
    <div class="list_controller">
      <input id="search-input-filter" class="search_input_blue_bg" type="text" placeholder="Filter by name ...">
      <div id="btn_sort_by" class="list_controller_group">
        <span class="list_controller_span">Sort by</span>
        <span id="category_sort_by_arrow" class="gray_down_arrow_5px"></span>
      </div>
    </div>
    <div id="list_controller_dropdown" class="list_controller">
      <div class="list_controller_dropdown_item">
        <span class="list_controller_span">Hybrid</span>
      </div>
      <div class="list_controller_dropdown_item">
        <span class="list_controller_span">Most popular</span>
      </div>
      <div class="list_controller_dropdown_item">
        <span class="list_controller_span">Chronological</span>
      </div>
    </div>
  </div>
  <div class="col-xs-0 col-sm-2 no_bootstrap_padding"></div>
  <div class="clear"></div>
    
    
    
  <!-- Lista de rezultate -->
  <div class="col-xs-0 col-sm-2 no_bootstrap_padding"></div>
  <div class="col-xs-12 col-sm-8 no_bootstrap_padding">
    <div class="events_list_anchor"></div>
  </div>
  <div class="col-xs-0 col-sm-2 no_bootstrap_padding"></div>
    
</div>
