<div class="chat_box">
  <div class="panel panel-primary">
    <div id="chatHeader" class="panel-heading no_select" data-toggle="popover" data-placement="top" data-content="People are chatting about this event. Open the chat & join them!">
      <span class="glyphicon glyphicon-comment chat_comment_glyph"></span>
      <span class="chat_header_title">Event Chat</span>
      <div class="btn-group pull-right chat_header_arrow">
        <a type="button" id="toggle_chat_btn" class="btn btn-xs chat_toggle_link">
          <span class="glyphicon glyphicon-chevron-up chat_toggle_arrow"></span>
        </a>
      </div>
    </div>
    <div class="panel-collapse collapse" id="collapseOne">
      <div class="panel-body panel-body-conversation" id="conversation">
        <ul id="chat_messages" class="chat"></ul>
      </div>
      <div id="chatFooter" class="panel-footer">
        <div class="input-group chat_footer_send_input">
          <input id="data" class="form-control input-sm chat_message_input" placeholder="Type your message here..." />
          <span class="input-group-btn">
              <input type="button" id="datasend" value="Send" class="btn btn-sm chat_send_btn" id="btn-chat" disabled="disabled"/>
          </span>
        </div>
        <div class="chat_footer_guest_user display_none">
          <span class="chat_log_in_guest">Please <a class="chat_log_in_btn">log in</a>, in order to send messages</span>
        </div>
      </div>
    </div>
  </div>
</div>
