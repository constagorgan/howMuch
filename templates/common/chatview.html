<div class="chat_box">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-comment chat_comment_glyph"></span>
      <div class="btn-group pull-right">
        <a type="button" id="toggle_chat_btn" class="btn btn-default btn-xs chat_toggle_link">
          <span class="glyphicon glyphicon-chevron-up chat_toggle_arrow"></span>
        </a>
      </div>
    </div>
    <div class="panel-collapse collapse" id="collapseOne">
      <div class="panel-body" id="conversation">
        <ul id="chat_messages" class="chat"></ul>
      </div>
      <div class="panel-footer">
        <div class="input-group chat_footer_send_input">
          <input id="data" class="form-control input-sm" placeholder="Type your message here..." />
          <span class="input-group-btn">
              <input type="button" id="datasend" value="Send" class="btn btn-sm chat_send_btn" id="btn-chat" disabled="disabled"/>
          </span>
        </div>
        <div class="chat_footer_guest_user display_none">
          <span>Please log in, in order to send messages</span>
        </div>
      </div>
    </div>
  </div>
</div>
