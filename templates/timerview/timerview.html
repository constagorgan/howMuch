<div class="dots_bg"></div>
<div class='body_content'>
  <div class='col-xs-12 timer_content no_bootstrap_padding'>
    <div class="event_name_container">
      <div>
        <h2 id="timeTitle" class="event_time_left_prefix"></h2>
      </div>
      <div>
        <h2 id="eventName" class="event_title_container"></h2>
      </div>
    </div>
    <div class="overflowAuto clock_container">
      <div id="clockdiv">
        <div class="col-xs-12 date_elements_container">
          <div id="yearsCol" class="col-xs-3 date_elements">
            <span class="years date_digit"></span>
            <div id="years_value_title" class="smalltext"></div>
          </div>
          <div id="monthsCol" class="col-xs-3 date_elements">
            <span class="months date_digit"></span>
            <div id="months_value_title" class="smalltext"></div>
          </div>
          <div id="weeksCol" class="col-xs-3 date_elements">
            <span class="weeks date_digit"></span>
            <div id="weeks_value_title" class="smalltext"></div>
          </div>
          <div id="daysCol" class="col-xs-3 date_elements">
            <span class="days date_digit"></span>
            <div id="days_value_title" class="smalltext"></div>
          </div>
        </div>
        <div class="col-xs-12">
          <div class="col-xs-4">
            <span class="hours date_digit"></span>
            <div id="hours_value_title" class="smalltext"></div>
          </div>
          <div class="col-xs-4">
            <span class="minutes date_digit"></span>
            <div id="minutes_value_title" class="smalltext"></div>
          </div>
          <div class="col-xs-4">
            <span class="seconds date_digit"></span>
            <div id="seconds_value_title" class="smalltext"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="overflowAuto text_align_center">
      <p id="utcText"></p>
      <h5>
        <span id="utcChangeLeft" class="changeUtcArrows glyphicon glyphicon-circle-arrow-left"></span>
        Change
        <span id="utcChangeRight" class="changeUtcArrows glyphicon glyphicon-circle-arrow-right"></span>
        </h5>
    </div>

  </div>
</div>
