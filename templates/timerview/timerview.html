<div class='body_content'>
  <div class='col-xs-12 timer_content no_bootstrap_padding'>
    <div class="event_name_container">
      <div>
        <h2>Time Left Until</h2></div>
      <div>
        <h2 id="eventName"></h2></div>
    </div>
    <div class="overflowAuto clock_container">
      <div id="clockdiv">
        <div id="yearsCol">
          <span class="years"></span>
          <div class="smalltext">Years</div>
        </div>
        <div id="monthsCol">
          <span class="months"></span>
          <div class="smalltext">Months</div>
        </div>
        <div id="weeksCol">
          <span class="weeks"></span>
          <div class="smalltext">Weeks</div>
        </div>
        <div>
          <span class="days"></span>
          <div class="smalltext">Days</div>
        </div>
        <div>
          <span class="hours"></span>
          <div class="smalltext">Hours</div>
        </div>
        <div>
          <span class="minutes"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div>
          <span class="seconds"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
    </div>
    <div class="overflowAuto text_align_center">
      <p id="utcText"></p>
      <h5>
            <span id="utcChangeLeft" class="changeUtcArrows glyphicon glyphicon-circle-arrow-left"></span>
            Change
            <span id="utcChangeRight" class="changeUtcArrows glyphicon glyphicon-circle-arrow-right"></span>
        </h5>
    </div>

  </div>
</div>
