  <script type="text/javascript">
    function downloadJSCssAtOnload() {
      var javascriptElement = document.createElement("script");
      javascriptElement.src = "js/eventsnitch.js";
      document.body.appendChild(javascriptElement);

      var cssElementOne = document.createElement("link");
      cssElementOne.href="css/style.css";
      cssElementOne.rel="stylesheet";
      document.head.appendChild(cssElementOne);

      var cssElementTwo = document.createElement("link");
      cssElementTwo.href="css/vendor.css";
      cssElementTwo.rel="stylesheet";
      document.head.appendChild(cssElementTwo);

      var cssElementThird = document.createElement("link");
      cssElementThird.href="bower_components/photoswipe/dist/photoswipe.css";
      cssElementThird.rel="stylesheet";
      document.head.appendChild(cssElementThird);

      var cssElementFourth = document.createElement("link");
      cssElementFourth.href="bower_components/photoswipe/dist/default-skin/default-skin.css";
      cssElementFourth.rel="stylesheet";
      document.head.appendChild(cssElementFourth);
      
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '344898419281401',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v2.10'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    }
    if (window.addEventListener)
      window.addEventListener("load", downloadJSCssAtOnload, false);
    else if (window.attachEvent)
      window.attachEvent("onload", downloadJSCssAtOnload);
    else 
        window.onload = downloadJSCssAtOnload;
  </script>
